<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOW</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div class="rotary-menu">
        <button class="fructus"><i class="las la-cog"></i></button>
        <button class="terrebat-flavum"><i class="las la-user"></i></button>
        <button class="lux-viridus"><i class="las la-search"></i></button>
        <button class="recte"><i class="las la-times"></i></button>
    </div>
    <div class="topbar dark">
        <div class="left">
            <h1>Logo</h1>
        </div>
        <div class="right">
            <li>YouConnect</li>
            <li>Superber</li>
        </div>
    </div>
    <div class="vnav-content">
        <div class="vnav-master dark">
            <div class="vnav">
                <div class="main">
                    <div class="logo">
                        Advait
                    </div>
                    <div>
                        <a href="https://google.com">
                            <i class="las la-home"></i>
                            <li>Home</li>
                        </a>
                    </div>
                    <div>
                        <i class="las la-search"></i>
                        <li>Search</li>
                    </div>
                    <div>
                        <i class="las la-cog"></i>
                        <li>Settings</li>
                    </div>
                </div>
                <div class="end">
                    <div>
                        <i class="las la-user"></i>
                        <li>Account</li>
                    </div>
                    <div>
                        <i class="las la-times"></i>
                        <li>Quit Session</li>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1 class="text-c">Hello</h1>
            <button class="round-2 full-width block mt-1 mb-3 new-tab recte">Hello</button>
            <a href="https://google.com" class="mark block">google.com</a>
            <a href="https://google.com" class="mark button round-2 block mt-1">google.com</a>
            <div class="option mt-1 block third-width">
                <button>Hello</button>
                <button>Hello</button>
                <button>Hello</button>
            </div>
            <div class="grid-2 grid text-c btn-option mt-1 recte">
                <button class="m-1">Milch</button>
                <button class="m-1">Zucker</button>
                <button class="m-1">Brot</button>
                <button class="m-1">Kaffee</button>
            </div>
            <div class="card mt-1">
                <div class="option third-width recte-collection">
                    <button>
                        Standard
                    </button>
                    <button>
                        Plus
                    </button>
                    <button>
                        Pro
                    </button>
                    <button>
                        Premium
                    </button>
                    <button>
                        Business
                    </button>
                </div>
            </div>
            <div class="correct">
                <i class="las la-check"></i>
                <p>Correct</p>
            </div>
            <div class="wrong mt-1">
                <i class="las la-times"></i>
                <p>Incorrect</p>
            </div>
        </div>
    </div>
    <script src="js/rotarymenu.js"></script>
</body>
</html>
